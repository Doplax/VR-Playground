<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello Cube</title>
</head>
<body>

    <script src="https://threejs.org/build/three.min.js"></script>

    <script>

        //creating scene
        var scene = new THREE.Scene();
        scene.background = new THREE.Color(0x2a3b4c);
        scene.fog = new THREE.Fog(0x76456c, 0.1, 8); // Le da um efecto neblina
        // scene.background = new THREE.Color("rgb(2, 255, 255");
        // scene.background = new THREE.Color(1, 0.4, 0.3);
        // scene.background = new THREE.Color("red");

            var loader = new THREE.TextureLoader();
            loader.load('./',function(texture){
                scene.background = texture;
            })


        //add camera
        var camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth/window.innerHeight
        );

        //renderer
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //add geometry
        var geometry = new THREE.BoxGeometry();
        var material = new THREE.MeshBasicMaterial({color: 0x00ff00, wireframe: }); //wireframe: true > Hace que se vea hueco
        var cube = new THREE.Mesh(geometry, material);

        scene.add(cube);

        camera.position.z = 5;

        
        //animation
        var animate = function(){
            requestAnimationFrame(animate);

            cube.rotation.x += 0.01;
            cube.rotation.y += 0.01;

            renderer.render(scene, camera);

        }

        animate();

    </script>

</body>
</html>
